<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pakot Wallet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
</head>
<body>
  <section class="hero is-primary">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          Pakot Wallet
        </h1>
        <h2 class="subtitle">
          Gerencie a carteira dos clientes e entregadores com facilidade!
        </h2>
      </div>
    </div>
  </section>
  <br>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <div class="field">
                <label class="label">Cliente:</label>
                <div class="control">
                  <div class="select">
                    <select id="users">
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Quantidade:</label>
                <div class="control">
                  <input id="valueUser" class="input" type="number" placeholder="Valor a ser colocado na carteira">
                </div>
              </div>
              <a class="button is-success" onclick="walletUser();">Alterar Carteira</a>
              <br>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <div class="field">
                <label class="label">Entregador:</label>
                <div class="control">
                  <div class="select">
                    <select id="deliveryMan">
                    </select>
                  </div>
                </div>
              </div>
              <div class="field">
                <label class="label">Quantidade:</label>
                <div class="control">
                  <input id="valueDeliveryMan" class="input" type="number" placeholder="Valor a ser colocado na carteira">
                </div>
              </div>
              <a class="button is-success" onclick="walletDeliveryMan();">Alterar Carteira</a>
              <br>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <br>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
        <a href="http://usepakot.com">Pakot - 2017</a>.
      </div>
    </div>
  </footer>
  <script src="main.js"></script>
  <script>
    fillUser();
    fillDeliveryMan();
  </script>
</body>
</html>
